<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="main-container container w-50 p-5 position-absolute top-50 start-50 translate-middle"
    >
      <h5 class="custom-underline">Create Event</h5>
      <form action="/" method="post" class="my-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name" class="mt-2">Your Name</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group app-form">
              <label for="email" class="mt-2">Your Id</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="id"
                name="email"
                placeholder="Enter your Id"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="id" class="mt-2">Event Name</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="id"
                name="id"
                placeholder="Enter Event name"
              />
              <label for="event" class="mt-2">Start Date</label>
              <input
                type="date"
                class="form-control custom-placeholder"
                id="date"
                name="startDate"
                placeholder="Event start"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="id" class="mt-2">Organizer</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="organizer"
                name="organizer"
                placeholder="Organizer Name"
              />

              <label for="event" class="mt-2">End Date</label>
              <input
                type="date"
                class="form-control custom-placeholder"
                id="date"
                name="endDate"
                placeholder="Event end"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-2">
            <div class="col-md-6">
              <form>
                <div class="mb-3 center-label">
                  <label for="inputField" class="form-label text-center"
                    >Venue</label
                  >
                  <input
                    type="text"
                    class="form-control custom-placeholder"
                    id="venue"
                    name="venue"
                    placeholder="Venue"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="button text-center mt-2">
          <button type="submit" class="px-5 py-2 border-0 rounded">
            Create Event
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
